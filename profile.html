<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Frameworks CA - Elise</title>
        <link rel="stylesheet" href="https://use.typekit.net/yyb1tse.css" />
        <link rel="stylesheet" href="/dist/css/index.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
            defer
        ></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <h1><a class="navbar-brand" href="#">STRONGER</a></h1>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Feed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Profile</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Profile Content -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <!-- Profile Picture -->
                    <div class="text-center">
                        <img src="profile-picture.jpg" alt="Profile Picture" class="img-fluid rounded-circle" />
                    </div>
                    <!-- Profile Information -->
                    <div class="mt-3">
                        <h3>User Name</h3>
                        <p>Email: user@example.com</p>
                        <p>Location: City, Country</p>
                        <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- Posts -->
                    <h4>Recent Posts</h4>
                    <div class="card mb-3">
                        <img src="post-image-1.jpg" alt="Post 1" class="card-img-top" />
                        <div class="card-body">
                            <p class="card-text">Caption for the first post.</p>
                        </div>
                    </div>
                    <div class="card mb-3">
                        <img src="post-image-2.jpg" alt="Post 2" class="card-img-top" />
                        <div class="card-body">
                            <p class="card-text">Caption for the second post.</p>
                        </div>
                    </div>
                    <!-- Add more posts here -->
                </div>
            </div>
        </div>
    </body>
</html>
